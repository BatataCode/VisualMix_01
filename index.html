<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>VisualMix - Intro</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet" />
  <script disable-devtool-auto src="https://cdn.jsdelivr.net/npm/disable-devtool"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100dvh;
      background: radial-gradient(circle at 50% 30%, #001726, #000) no-repeat;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Orbitron', sans-serif;
      color: #00eaff;
    }

    /* Part√≠culas suaves animadas */
    .particulas {
      position: absolute;
      inset: 0;
      background-image:
        radial-gradient(circle, rgba(0,255,255,0.12) 1px, transparent 1px),
        radial-gradient(circle, rgba(0,255,255,0.06) 2px, transparent 2px);
      background-size: 25px 25px, 60px 60px;
      animation: movimentoParticulas 60s linear infinite;
      pointer-events: none;
      opacity: 0.4;
    }

    @keyframes movimentoParticulas {
      to { background-position: 300px 300px, -200px -200px; }
    }

    /* Neblina neon */
    .neblina {
      position: absolute;
      width: 300%;
      height: 300%;
      background: radial-gradient(circle, rgba(0,255,255,0.15), transparent 60%);
      filter: blur(120px);
      animation: flutuar 18s ease-in-out infinite alternate;
      pointer-events: none;
    }

    @keyframes flutuar {
      0% { transform: translate(-20%, -20%); }
      100% { transform: translate(20%, 20%); }
    }

    .container {
      text-align: center;
      animation: entrada 1.5s ease-out;
    }

    @keyframes entrada {
      from { opacity: 0; transform: scale(1.07); }
      to { opacity: 1; transform: scale(1); }
    }

    .logo {
      font-size: clamp(2.8rem, 7vw, 5.2rem);
      font-weight: 700;
      letter-spacing: 4px;
      text-shadow: 0 0 12px #00eaff, 0 0 50px rgba(0,255,255,0.5);
      opacity: 0;
      animation: aparecer 2s ease forwards 0.5s;
    }

    @keyframes aparecer { to { opacity: 1; } }

    .autor {
      font-size: 1.15rem;
      margin-top: 1.6rem;
      color: #aaffff;
      opacity: 0;
      animation: subir 1.8s ease forwards 2.8s;
    }

    @keyframes subir {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .digitando::after {
      content: '';
      display: inline-block;
      width: 11px;
      height: 1.15em;
      background: #00eaff;
      animation: cursor 0.7s infinite;
      margin-left: 4px;
      vertical-align: bottom;
    }

    @keyframes cursor { 50% { opacity: 0; } }

    .fade {
      animation: sumir 2s ease forwards;
    }

    @keyframes sumir {
      to {
        opacity: 0;
        transform: scale(0.92);
        filter: blur(6px);
      }
    }
  </style>
</head>
<body>

  <div class="neblina"></div>
  <div class="particulas"></div>

  <div class="container">
    <div class="logo"><span id="textoDigitando"></span><span class="digitando"></span></div>
    <div class="autor">Criado por <strong>Batata Code</strong></div>
  </div>

<script>
  const texto = "VisualMix";
  const textoEl = document.getElementById("textoDigitando");
  let i = 0;

  function digitar() {
    if (i < texto.length) {
      textoEl.textContent += texto[i];
      i++;
      setTimeout(digitar, 170);
    }
  }

  setTimeout(digitar, 800);

  // Encerramento suave
  setTimeout(() => {
    document.querySelector(".container").classList.add("fade");
  }, 5500);

  setTimeout(() => {
    window.location.href = "Projetos.html";
  }, 6700);
</script>
</body>
</html>
